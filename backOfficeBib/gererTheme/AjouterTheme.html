<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Pie Chart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>Dashboard</h1>
        </header>
        <div class="container">
            <aside class="sidebar">
                <ul>
                    <!-- Section Gérer thème -->
                    <li>
                        <a href="#">Gérer le thème</a>
                        <ul>
                            <li><a href="#">Ajouter un thème</a></li>
                            <li><a href="#">Consulter la liste des thèmes</a></li>
                        </ul>
                    </li>
            
                    <!-- Section Gérer les articles -->
                    <li>
                        <a href="#">Gérer les articles</a>
                        <ul>
                            <li><a href="#">Ajouter un article</a></li>
                            <li><a href="#">Consulter la liste des articles</a></li>
                        </ul>
                    </li>
                </ul>
            </aside>
            
            <main class="main-content">
                
                    <div class="stat-card">
                        <label>Titre theme</label>
                        <input type="text" >
                    </div>
                    <div class="stat-card">
                        <label>image theme</label>
                        <input type="url" >
                    </div>
                    <div class="stat-card">
                        <label>description theme</label>
                        <input type="text" >
                    </div>
                
            </main>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
