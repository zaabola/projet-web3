<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Pie Chart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>Dashboard</h1>
        </header>
        <div class="container">
            <aside class="sidebar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Analytics</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </aside>
            <main class="main-content">
                <section class="stats">
                    <div class="stat-card">
                        <h2>Total Sales</h2>
                        <p>$10,000</p>
                    </div>
                    <div class="stat-card">
                        <h2>New Customers</h2>
                        <p>150</p>
                    </div>
                    <div class="stat-card">
                        <h2>Feedback Score</h2>
                        <p>4.5/5</p>
                    </div>
                </section>
                <section class="chart-container">
                    <h2>Pie Chart</h2>
                    <canvas id="pieChart"></canvas>
                </section>
            </main>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
